[server:main]
paste.server_factory = plone.recipe.zope2instance:main
use = egg:plone.recipe.zope2instance#main
%(fast-listen)slisten = %(http_address)s
threads = %(threads)s

[app:zope]
use = egg:Zope#main
zope_conf = %(location)s/etc/zope.conf

[filter:translogger]
use = egg:Paste#translogger
setup_console_handler = False

[pipeline:main]
pipeline =
    translogger
    egg:Zope#httpexceptions
    zope

[loggers]
keys = root, plone, waitress.queue, waitress, wsgi, slowlog

[handlers]
keys = console, accesslog, eventlog, slowlog

[formatters]
keys = generic, message

[logger_root]
level = %(eventlog_level)s
handlers = %(root_handlers)s

[logger_plone]
level = %(eventlog_level)s
handlers = %(event_handlers)s
qualname = plone

[logger_waitress.queue]
level = INFO
handlers = eventlog
qualname = waitress.queue
propagate = 0

[logger_slowlog]
level = INFO
handlers = slowlog
qualname = slowlog
propagate = 0

[logger_waitress]
level = %(eventlog_level)s
handlers = %(event_handlers)s
qualname = waitress

[logger_wsgi]
level = %(accesslog_level)s
handlers = accesslog
qualname = wsgi
propagate = 0

[handler_console]
class = rich.logging.RichHandler
args = ()
kwargs = {"rich_tracebacks": True, "tracebacks_show_locals": False, "markup": True, "enable_link_path": True, "show_time": True, "show_level": True, "show_path": False}
level = NOTSET
formatter = message

[handler_accesslog]
class = %(accesslog_handler)s
args = %(accesslog_args)s
kwargs = %(accesslog_kwargs)s
level = %(accesslog_level)s
formatter = message

[handler_eventlog]
class = %(eventlog_handler)s
args = %(eventlog_args)s
kwargs = %(eventlog_kwargs)s
level = NOTSET
formatter = generic

[handler_slowlog]
class = %(eventlog_handler)s
args = ("%(eventlog_name)s-slowlog.log", )
kwargs = %(eventlog_kwargs)s
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(asctime)s %%(levelname)-7.7s [%%(name)s:%%(lineno)s][%%(threadName)s] %%(message)s

[formatter_message]
format = %%(message)s
